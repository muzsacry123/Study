          shopt -s globstar
          if compgen -G "cpp/**/*.c" > /dev/null || compgen -G "cpp/**/*.cpp" > /dev/null; then
            echo "present=true" >> $GITHUB_ENV
          else
            echo "present=false" >> $GITHUB_ENV
          fi
      
      - name: Get modified files
        id: files
        if: env.present == 'true'
        run: |
          echo "changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | tr '\n' ' ')" >> $GITHUB_ENV
          echo "actual_changes=$(git diff --stat ${{ github.event.before }} ${{ github.sha }} | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Initialize CodeQL
        if: ${{ env.present == 'true' && env.changed_files != '' && env.actual_changes != '' }}
        uses: github/codeql-action/init@v4
        with:
          languages: cpp

      - name: Build C/C++
        if: ${{ env.present == 'true' && env.changed_files != '' && env.actual_changes != '' }}
        run: |
          cd cpp
          if [ -f "CMakeLists.txt" ]; then
            mkdir -p build && cd build && cmake .. && cmake --build .
          elif [ -f "Makefile" ]; then
            make
          else
            echo "No C/C++ build tool."
          fi

      - name: Perform CodeQL Analysis
        if: ${{ env.present == 'true' && env.changed_files != '' && env.actual_changes != '' }}
        uses: github/codeql-action/analyze@v4
        with:
          output: results-cpp.sarif
          paths: ${{ env.changed }}
