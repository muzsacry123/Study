name: "CodeQL Multi-language Analysis"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  security-events: write

jobs:
  python:
    name: Python CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ########################
      # Machine Learning 项目
      ########################
      - name: Set up Python 3.9 for machine_learning
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install machine_learning dependencies
        run: |
          if [ -f "python/machine_learning/requirements.txt" ]; then
            pip install -r python/machine_learning/requirements.txt
          else
            echo "No requirements.txt for machine_learning, skipping install"
          fi

      - name: Initialize CodeQL for Python
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: CodeQL analyze machine_learning
        uses: github/codeql-action/analyze@v4
        with:
          output: results-machine_learning.sarif
          category: python_machine_learning
          paths: python/machine_learning

      ########################
      # Manim 项目
      ########################
      - name: Set up Python 3.10 for manim
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install manim dependencies
        run: |
          if [ -f "python/manim/requirements.txt" ]; then
            pip install -r python/manim/requirements.txt
          else
            echo "No requirements.txt for manim, skipping install"
          fi

      - name: CodeQL analyze manim
        uses: github/codeql-action/analyze@v4
        with:
          output: results-manim.sarif
          category: python_manim
          paths: python/manim

  java:
    name: Java/Kotlin CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Java files
        id: check
        run: |
          shopt -s globstar
          if compgen -G "java/**/*.java" > /dev/null; then
            echo "present=true" >> $GITHUB_ENV
          else
            echo "present=false" >> $GITHUB_ENV
          fi

      - name: Initialize CodeQL
        if: env.present == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: java

      - name: Build all Java subprojects
        if: env.present == 'true'
        run: |
          shopt -s globstar
          found_build=false
          for dir in java/*; do
            if [ -f "$dir/gradlew" ]; then
              echo "Building Java project in $dir using gradlew"
              cd "$dir"
              chmod +x ./gradlew
              ./gradlew build
              cd -
              found_build=true
            elif [ -f "$dir/build.gradle" ]; then
              echo "Building Java project in $dir using gradle wrapper"
              cd "$dir"
              gradle build
              cd -
              found_build=true
            elif [ -f "$dir/build.gradle.kts" ]; then
              echo "Building Java project in $dir using gradle wrapper (Kotlin DSL)"
              cd "$dir"
              gradle build
              cd -
              found_build=true
            fi
          done
          if [ "$found_build" = false ]; then
            echo "No Java build tool found in any subdirectory, skipping build"
          fi

      - name: Perform CodeQL Analysis
        if: env.present == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          output: results-java.sarif
          upload: false
      - name: Upload CodeQL results
        if: env.present == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-java.sarif

  cpp:
    name: C/C++ CodeQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect C/C++ files
        id: check
        run: |
          shopt -s globstar
          if compgen -G "cpp/**/*.c" > /dev/null || compgen -G "cpp/**/*.cpp" > /dev/null; then
            echo "present=true" >> $GITHUB_ENV
          else
            echo "present=false" >> $GITHUB_ENV
          fi

      - name: Initialize CodeQL
        if: env.present == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: cpp

      - name: Build C/C++
        if: env.present == 'true'
        run: |
          cd cpp
          if [ -f "CMakeLists.txt" ]; then
            mkdir -p build && cd build && cmake .. && cmake --build .
          elif [ -f "Makefile" ]; then
            make
          else
            echo "No C/C++ build tool."
          fi

      - name: Perform CodeQL Analysis
        if: env.present == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          output: results-cpp.sarif
          upload: false
      - name: Upload CodeQL results
        if: env.present == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-cpp.sarif

  csharp:
    name: C# CodeQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect C# files
        id: check
        run: |
          shopt -s globstar
          if compgen -G "csharp/**/*.cs" > /dev/null || compgen -G "csharp/**/*.csproj" > /dev/null; then
            echo "present=true" >> $GITHUB_ENV
          else
            echo "present=false" >> $GITHUB_ENV
          fi

      - name: Initialize CodeQL
        if: env.present == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: csharp

      - name: Build C#
        if: env.present == 'true'
        run: |
          for proj in csharp/**/*.csproj; do
            [ -f "$proj" ] && dotnet build "$proj"
          done

      - name: Perform CodeQL Analysis
        if: env.present == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          output: results-csharp.sarif
          upload: false
      - name: Upload CodeQL results
        if: env.present == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-csharp.sarif

  javascript:
    name: JavaScript/TypeScript CodeQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect JS/TS files
        id: check
        run: |
          shopt -s globstar
          if compgen -G "javascript/**/*.js" > /dev/null || compgen -G "javascript/**/*.ts" > /dev/null; then
            echo "present=true" >> $GITHUB_ENV
          else
            echo "present=false" >> $GITHUB_ENV
          fi

      - name: Initialize CodeQL
        if: env.present == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: npm install
        if: env.present == 'true'
        run: |
          if [ -f "javascript/package.json" ]; then
            cd javascript && npm install
          fi

      - name: Perform CodeQL Analysis
        if: env.present == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          output: results-js.sarif
          upload: false
      - name: Upload CodeQL results
        if: env.present == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results-js.sarif
